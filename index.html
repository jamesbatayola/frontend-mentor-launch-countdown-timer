<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
		<link rel="stylesheet" href="style.css" />

		<title>Frontend Mentor | Launch countdown timer</title>

		<style>
			.attribution {
				font-size: 11px;
				text-align: center;
			}
			.attribution a {
				color: hsl(228, 45%, 44%);
			}
		</style>
	</head>
	<body>
		<main>
			<header>We're launching soon</header>
			<div class="boxes-container">
				<div class="boxes days">
					<div class="box">
						<span class="dots dot1"></span>
						<span class="dots dot2"></span>
						<div class="top top-day"></div>
						<div class="bottom"></div>
						<p class="number num-day">0</p>
					</div>
					<p>DAYS</p>
				</div>
				<div class="boxes hours">
					<div class="box">
						<span class="dots dot1"></span>
						<span class="dots dot2"></span>
						<div class="top top-hour"></div>
						<div class="bottom"></div>
						<p class="number num-hrs">0</p>
					</div>
					<p>HOURS</p>
				</div>
				<div class="boxes minutes">
					<div class="box">
						<span class="dots dot1"></span>
						<span class="dots dot2"></span>
						<div class="top top-minute"></div>
						<div class="bottom"></div>
						<p class="number num-min">0</p>
					</div>
					<p>MINUTES</p>
				</div>
				<div class="boxes seconds">
					<div class="box">
						<span class="dots dot1"></span>
						<span class="dots dot2"></span>
						<div class="top top-second"></div>
						<div class="bottom"></div>
						<p class="number num-sec">0</p>
					</div>
					<p>SECONDS</p>
				</div>
			</div>
		</main>
		<script src="app.js"></script>
	</body>
</html>
